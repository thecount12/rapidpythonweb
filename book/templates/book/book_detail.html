{% extends 'base.html' %}
{% block content %}

<h2>{{ book.chapter}}</h2>
<p>{{ book.body|safe }}</p>



<h2>Comments:</h2>

{% for comment in book.commentsbook.all %}
        <p>Author: <u>{{ comment.author }}</u>
        <br>Comment: {{ comment.body }}</p>
        <p></p>
{% endfor %}

<p><a href="/book/{{ book.id }}/comment/">Add comment</a>

{% endblock %}
